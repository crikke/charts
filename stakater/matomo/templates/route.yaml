{{- if and .Values.route .Values.route.enabled }}
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ template "application.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  to:
    kind: Service
    name: {{ template "application.name" . }}
    weight: 100
  port:
    targetPort: {{ .Values.route.targetPort }}
{{- if .Values.route.tls }}
  tls:
{{- toYaml .Values.route.tls | nindent 4 }}
{{- end }}
  wildcardPolicy: None
{{- end }}