              "options": {
                "content": "##### Abbrevations\n\n* CLF - Cluster Log Forwarder (OpenShift Logging resource)\n\n##### Metrics\n\n* CLF &lt;output name&gt; output shows number of records emitted from OpenShift Logging\n* CLF &lt;output name&gt; buffer queue shows the queue length of the buffer in OpenShift Logging - this should be close to `0`\n* Fluent-bit &lt;service&gt; input shows number of records recieved\n* Fluent-bit &lt;service&gt; output shows number of records sent\n\n##### Explanation\n\nThe CLF output buffer length should always be close to zero if everything is working and the Fluent-bit input/output curves should be aligned.\nWhen there is a problem forwarding logs from Fluent-bit to the target, the CLF output queue will start to increase and the Fluent-bit input/output will drop.",
